    <div class="container">
        <h2>Writing Test</h2>
        <p>PART 1. You are in a cooking club. You have 5 messages from a member of the club. Write short answers (1-5 words) to each message.</p>
        <form id="writingTest">
            <div class="question">
                <label for="food">What is your favourite food?</label>
                <input type="text" id="food" name="food">
            </div>
            <div class="question">
                <label for="yesterday">What did you do yesterday?</label>
                <input type="text" id="yesterday" name="yesterday">
            </div>
            <div class="question">
                <label for="cookFrequency">How often do you cook?</label>
                <input type="text" id="cookFrequency" name="cookFrequency">
            </div>
            <div class="question">
                <label for="fruitOrVeg">Do you like fruit or vegetables?</label>
                <input type="text" id="fruitOrVeg" name="fruitOrVeg">
            </div>
            <div class="question">
                <label for="foodType">What type of food do you cook?</label>
                <input type="text" id="foodType" name="foodType">
            </div>
            <button type="button" onclick="submitAnswers()">Submit Answers</button>
        </form>
        <div id="result"></div>
    </div>
